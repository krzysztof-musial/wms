<div class="overflow-x-auto">
    <form [formGroup]="changeWorkerRoleForm">
        <table>
            <!-- Headings -->
            <tr class="bg-wms-400">
                <th class="px-4 py-3 text-left font-medium text-wms-100 rounded-l-xl">#</th>
                <th class="px-4 py-3 text-left font-medium text-wms-100">Worker</th>
                <th class="px-4 py-3 text-left font-medium text-wms-100">Role</th>
                <th class="px-4 py-3 text-left font-medium text-wms-100">Joined</th>
                <th class="w-full"></th>
                <th class="px-4 py-3 text-left font-medium text-wms-100 rounded-r-xl">Change role</th>
            </tr>
            <!-- Content -->
            <tr *ngFor="let worker of workers; let i = index">
                <td class="p-4 text-wms-100">
                    {{ worker.id }}
                </td>
                <td class="p-4 flex space-x-4 items-center text-wms-100">
                    <!-- <div class="w-8 h-8 rounded-full bg-blue-300 flex items-center justify-center text-black font-bold flex-shrink-0">{{ worker.lastName[0] }}</div> -->
                    <span class="whitespace-nowrap">
                        {{ worker.firstName }} {{ worker.lastName }}
                    </span>
                </td>
                <td class="p-4 text-wms-100">
                    <span *ngIf="worker.role === 'Owner'" class="px-2 py-1 rounded text-black bg-red-500 text-xs font-semibold uppercase">
                        {{ worker.role }}
                    </span>
                    <span *ngIf="worker.role === 'Manager'" class="px-2 py-1 rounded text-black bg-green-500 text-xs font-semibold uppercase">
                        {{ worker.role }}
                    </span>
                    <span *ngIf="worker.role === 'Worker'" class="px-2 py-1 rounded text-black bg-white text-xs font-semibold uppercase">
                        {{ worker.role }}
                    </span>
                    <span *ngIf="worker.role === 'Candidate'" class="px-2 py-1 rounded text-black bg-yellow-500 text-xs font-semibold uppercase">
                        {{ worker.role }}
                    </span>
                </td>
                <td class="p-4 text-wms-100">
                    {{ worker.joined }}
                </td>
                <td class="w-full"></td>
                <td class="p-4 rounded-r-xl">
                    <select formControlName="role" class="pl-2 pr-8 py-1 rounded text-black  text-xs font-semibold uppercase" (change)="changeWorkerRole(i+1, changeWorkerRoleForm.value)">
                        <option value="Owner" [selected]="worker.role === 'Owner'">Owner</option>
                        <option value="Manager" [selected]="worker.role === 'Manager'">Manager</option>
                        <option value="Worker" [selected]="worker.role === 'Worker'">Worker</option>
                        <option value="Candidate" [selected]="worker.role === 'Candidate'">Candidate</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</div>
