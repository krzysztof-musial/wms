<div class="max-w-screen-lg m-auto">
    <div class="flex flex-col space-y-2 mb-8">
        <h1 class="text-2xl font-semibold">Actions</h1>
        <!-- <p class="text-wms-100">Here you can manage your products.</p> -->
    </div>
    <div class="flex flex-col space-y-4 lg:flex-row lg:space-y-0 lg:space-x-4 lg:items-center">
        <div class="p-8 rounded-xl bg-wms-400 border border-wms-300 cursor-pointer" [routerLink]="['/warehouse/actions/import']">
            <div class="flex space-x-3 items-center">
                <app-svg [src]="'arrow-down'"></app-svg>
                <h1 class="text-xl font-semibold">Import</h1>
            </div>
            <p class="text-wms-200 mt-2 mb-4">Import product to your warehouse</p>
            <div class="flex space-x-2">
                <span class="bg-green-400 rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Manager</span>
                <span class="bg-red-400 rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Owner</span>
            </div>
        </div>
        <div class="p-8 rounded-xl bg-wms-400 border border-wms-300 cursor-pointer" [routerLink]="['/warehouse/actions/transfer']">
            <div class="flex space-x-3 items-center">
                <app-svg [src]="'arrow-right'"></app-svg>
                <h1 class="text-xl font-semibold">Transfer</h1>
            </div>
            <p class="text-wms-200 mt-2 mb-4">Transfer product from one place to another</p>
            <div class="flex space-x-2">
                <span class="bg-white rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Worker</span>
                <span class="bg-green-400 rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Manager</span>
                <span class="bg-red-400 rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Owner</span>
            </div>
        </div>
        <div class="p-8 rounded-xl bg-wms-400 border border-wms-300 cursor-pointer" [routerLink]="['/warehouse/actions/export']">
            <div class="flex space-x-3 items-center">
                <app-svg [src]="'arrow-up'"></app-svg>
                <h1 class="text-xl font-semibold">Export</h1>
            </div>
            <p class="text-wms-200 mt-2 mb-4">Export product from your warehouse</p>
            <div class="flex space-x-2">
                <span class="bg-green-400 rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Manager</span>
                <span class="bg-red-400 rounded-lg px-2 py-1 uppercase text-black text-xs font-semibold">Owner</span>
            </div>
        </div>
    </div>
</div>
